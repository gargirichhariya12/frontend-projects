<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src = 'script.js' defer></script>
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .weather-icon {
        font-size: 80px;
      }
    </style>
  </head>
  <body class="flex items-center justify-center p-4">
    <div class="glass rounded-3xl shadow-2xl p-8 w-full max-w-md">
      <h1 class="text-4xl font-bold text-white text-center mb-8">
        Weather App
      </h1>

      <div class="mb-6">
        <div class="flex gap-2">
          <input
            type="text"
            id="cityInput"
            placeholder="Enter city name..."
            class="flex-1 px-4 py-3 rounded-xl bg-white bg-opacity-20 text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-white"
          />
          <button
            onclick="getWeather()"
            class="px-6 py-3 bg-white text-purple-600 font-semibold rounded-xl hover:bg-opacity-90 transition"
          >
            Search
          </button>
        </div>
      </div>

      <div id="weatherData" class="hidden">
        <div class="text-center mb-6">
          <h2 id="cityName" class="text-3xl font-bold text-white mb-2"></h2>
          <p id="date" class="text-gray-200"></p>
        </div>

        <div class="flex justify-center mb-6">
          <div class="weather-icon" id="weatherIcon"></div>
        </div>

        <div class="text-center mb-6">
          <div
            class="text-6xl font-bold text-white mb-2"
            id="temperature"
          ></div>
          <div class="text-2xl text-gray-200 capitalize" id="description"></div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div class="glass rounded-xl p-4">
            <div class="text-gray-200 text-sm mb-1">Feels Like</div>
            <div class="text-2xl font-bold text-white" id="feelsLike"></div>
          </div>
          <div class="glass rounded-xl p-4">
            <div class="text-gray-200 text-sm mb-1">Humidity</div>
            <div class="text-2xl font-bold text-white" id="humidity"></div>
          </div>
          <div class="glass rounded-xl p-4">
            <div class="text-gray-200 text-sm mb-1">Wind Speed</div>
            <div class="text-2xl font-bold text-white" id="windSpeed"></div>
          </div>
          <div class="glass rounded-xl p-4">
            <div class="text-gray-200 text-sm mb-1">Pressure</div>
            <div class="text-2xl font-bold text-white" id="pressure"></div>
          </div>
        </div>
      </div>

      <div id="loading" class="hidden text-center text-white text-xl">
        Loading...
      </div>

      <div id="error" class="hidden text-center text-red-300 text-lg"></div>
    </div>
  </body>
</html>
