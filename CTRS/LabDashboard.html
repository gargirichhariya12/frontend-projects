<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <style>
    
    .card-icon {
      font-size: 12px;
      color: #6f42c1;
    }
    .font{
      font-size: 14px;
    }
    .font-spam{
      font-size: 12px;
    }
    .quick-action {
      background-color: #a100ff;
      color: white;
      transition: 0.3s;
    }
    .quick-action:hover {
      background-color: #8b00e6;
    }
  </style>
  <body class="bg-light">
    <div class="container py-4">
      <h3 class="fw-bold">Laboratory Dashboard</h3>
      <p class="text-muted mb-4 font">
        Welcome, Dr. James! Manage laboratory testing and reports.
      </p>

      <div class="row g-4 mb-4">
        <!-- Lab Management -->
        <div class="col-md-4">
          <div class="card shadow-sm border-1 rounded-4">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <span class="font" >Lab Management</span>
                <i class="bi bi-beaker card-icon"></i>
              </div>
              <h4 class="mt-3">2</h4>
              <p class="text-muted small mb-0 font-spam">Orders in progress</p>
            </div>
          </div>
        </div>

        <!-- Tests Completed -->
        <div class="col-md-4">
          <div class="card shadow-sm border-1 rounded-4">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <span class="font">Tests Completed</span>
                <i class="bi bi-check-circle card-icon text-success"></i>
              </div>
              <h4 class="mt-3">15</h4>
              <p class="text-muted small mb-0 font-spam">This month</p>
            </div>
          </div>
        </div>

        <!-- Notifications -->
        <div class="col-md-4">
          <div class="card shadow-sm border-1 rounded-4">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <span class="font" >Notifications</span>
                <i class="bi bi-bell card-icon text-primary"></i>
              </div>
              <h4 class="mt-3">2</h4>
              <p class="text-muted small mb-0 font-spam">New assignments</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="card shadow-sm border-1 rounded-4">
        <div class="card-body">
          <h6 class="fw-semibold mb-3">Quick Actions</h6>
          <div class="d-flex justify-content-between gap-3">
            <button class="btn quick-action flex-fill text-start font">
              <div class="d-flex">
                <div class="p-2">
                  <i class="bi bi-flask me-2"></i>
                </div>
                <div class="col">
                  Start Lab Testing
                  <p class="small mb-0">Access lab management tools</p>
                </div>
              </div>
            </button>
            <button class="btn btn-outline-secondary flex-fill text-start font">
              <div class="d-flex">
                <div class="p-2">
                  <i class="bi bi-gear me-2"></i>
                </div>
                <div class="col">
                  Account Settings
                  <p class="small mb-0 text-muted">Change password</p>
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
