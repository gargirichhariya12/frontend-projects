<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <style>
      .custom-card {
        border-radius: 15px;
        padding: 20px;
        min-height: 186px;
        
      }
      .icon-box {
        color: #6c757d;
        font-size: 20px;
      }
      .count {
        font-size: 28px;
        font-weight: 600;
      }
      .text-subtle {
        color: #6c757d;
        font-size: 14px;
      }
      .purple-500 {
       color:oklch(0.69 0.21 307.52)
      }
    </style>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="mt-4">CTRS Agent Dashboard</h1>
        <p class="text-secondary">
          Welcome, Sarah! Track and manage sample collections.
        </p>

        <div class="row ">
            <div class="col-3">

                <div class="custom-card bg-white border">
                  <div class="d-flex justify-content-between align-items-start mb-3">
                    <h6 class="fw-semibold mb-0">Assigned Collections</h6>
                    <i class="bi bi-box icon-box"></i>
                  </div>
                  <div>
                    <div class="count">4</div>
                    <div class="text-secondary
                    ">Pending collection</div>
                  </div>
                </div>
            </div>
            <div class="col-3">

                <div class="custom-card bg-white border ">
                  <div class="d-flex justify-content-between align-items-start mb-3">
                    <h6 class="fw-semibold mb-0">Completed Today</h6>
                    <i class="bi bi-check2-circle text-success"></i>
                  </div>
                  <div>
                    <div class="count">2</div>
                    <div class="text-subtle">Successfully collected</div>
                  </div>
                </div>
            </div>
            <div class="col-3">

                <div class="custom-card bg-white border ">
                  <div class="d-flex justify-content-between align-items-start mb-3">
                    <h6 class="fw-semibold mb-0">Ready for Lab</h6>
                    <i class="bi bi-exclamation-triangle text-warning"></i>
                  </div>
                  <div>
                    <div class="count">1</div>
                    <div class="text-subtle">Awaiting lab pickup</div>
                  </div>
                </div>

            </div>
            <div class="col-3">
          <div class="custom-card bg-white border">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <h6 class="fw-semibold mb-0">Notification</h6>
              <i class="bi bi-bell purple-500"></i>
            </div>
            <div>
              <div class="count">2</div>
              <div class="text-subtle">New assignment</div>
            </div>
          </div>
        </div>
        
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
