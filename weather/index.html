<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b9c979a38c.js" crossorigin="anonymous"></script>
    <title>weather sit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>Today's Weather</h1>
        <form action="">
            <div class="input-field">
                <!--location-->
                <div class="container-field">
                    <input type="text" class="container" placeholder="location">
                    <button><i class="fa-solid fa-location-dot"></i></button>
                </div>


                <!--time-->
                <div class="container-field">
                    <input type="text" class="container" placeholder="time">
                    <button><i class="fa-solid fa-clock"></i></button>
                </div>


                <!--goto button -->
                <button class="Go-To">Go-To</button>
            </div>
        </form>
    </div>
    
</body>
</html>
